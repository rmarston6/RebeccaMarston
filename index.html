<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rebecca Marston</title>
  <style>
    @font-face {
      font-family: 'Digitany';
      src: url('Digitany.otf') format('opentype');
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      font-family: 'Digitany', sans-serif;
      background: transparent;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }
    .video-background video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #particles-js {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: 100;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .content {
      position: relative;
      z-index: 1000;
      color: white;
      text-align: center;
      padding-top: 3vh;
      background-color: transparent;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 12vw;
      margin: 0 0 20px 0;
      line-height: 1;
    }
    #torn-paper-menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100vh;
      background-image: url('torn-corner.png');
      background-size: cover;
      background-repeat: no-repeat;
      display: none;
      opacity: 0;
      z-index: 150;
      padding: 40px 20px;
      color: #333;
      transition: opacity 0.3s ease;
    }
    #torn-paper-menu.show {
      display: block;
      opacity: 1;
    }
    #menu-toggle,
    #menu-toggle img {
      cursor: pointer;
    }
    #menu-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 160;
      background: none;
      border: none;
      font-size: 2rem;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="4.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Menu Button -->
  <button id="menu-toggle" style="background: none; border: none; padding: 0;">
    <img id="menu-icon" src="potato 3.PNG" alt="Menu" style="width: 83px; height: 83px;">
  </button>

  <!-- Torn Paper Menu -->
  <div id="torn-paper-menu">
    <h2>Menu</h2>
    <ul style="list-style: none; padding: 0;">
      <li><a href="#about">About</a></li>
      <li><a href="#books">Books</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Rebecca Marston</h1>
    <p>Author of soft apocalypses, life-affirming grief, and wild gardens of tangled thought.</p>
  </div>

  <!-- Particle Library -->
  <script src="particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('Particles.js config loaded');
    });

    // Menu toggle and icon swap
    const menuToggle = document.getElementById('menu-toggle');
    const tornMenu = document.getElementById('torn-paper-menu');
    const icon = document.getElementById('menu-icon');
    menuToggle.addEventListener('click', () => {
      tornMenu.classList.toggle('show');
      console.log(icon.src);
      if (
        icon.src.endsWith('potato%203.PNG') ||
        icon.src.endsWith('potato 3.PNG')
      ) {
        icon.src = 'Potato Awake.PNG';
      } else {
        icon.src = 'potato 3.PNG';
      }
    });
  </script>
</body>
</html>
