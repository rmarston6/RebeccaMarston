<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rebecca Marston</title>
  <style>
    @font-face {
        font-family: 'Digitany';
        src: url('Digitany.otf') format('opentype');
      }
    
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      font-family: 'Digitany', sans-serif;
      background: url('background.jpg') no-repeat center top;
      background-attachment: scroll;
      background-size: cover;
      color: #f5f5f5;
      position: relative;
      z-index: 1;
    }
    
    h1 {
  font-size: 200px;
}

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 100;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 101;
      text-align: center;
      padding-top: 20vh;
    }
  </style>
</head>
<body>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Menu Button -->
  <button id="menu-toggle" style="position: fixed; top: 20px; right: 20px; z-index: 200; background: none; border: none; cursor: pointer;">

  </button>

  <!-- Torn Paper Menu -->
<div id="torn-paper-menu"
  position: fixed;
  top: 0;
  right: 0;
  width: 300px;
  height: 100vh;
  background-image: url('torn-corner.png');
  background-size: cover;
  background-repeat: no-repeat;
  display: none;
  opacity: 0;
  z-index: 150;
  padding: 40px 20px;
  color: #333;
  transition: opacity 0.3s ease;
">

  <h2>Menu</h2>

    <li><a href="#books">Books</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</div>

  
  <!-- Main Content -->
  <div class="content">

  </div>
</div style="height: 2000px;"></div>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const tornMenu = document.getElementById('torn-paper-menu');

  menuToggle.addEventListener('click', () => {
    if (tornMenu.style.display === 'none' || tornMenu.style.display === '') {
      tornMenu.style.display = 'block';
    } else {
      tornMenu.style.display = 'none';
    }
  });
</script>

</body>
</html>
