<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rebecca Marston</title>
  <style>
    @font-face {
      font-family: 'Digitany';
      src: url('Digitany.otf') format('opentype');
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      font-family: 'Digitany', sans-serif;
      background: transparent;
    }
    #icon-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1060;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    #icon-button img {
      width: 83px;
      height: 83px;
      cursor: pointer;
    }
    #side-menu {
      position: fixed;
      top: 120px;
      right: -300px;
      width: 240px;
      height: 340px;
      background: url('menupopup.PNG') no-repeat center center;
      background-size: contain;
      box-shadow: 0 8px 32px rgba(80,60,40,0.32), 0 2px 8px rgba(160,120,80,0.13);
      border: none;
      transition: right 0.4s cubic-bezier(.68,-0.55,.27,1.55);
      z-index: 2000;
      padding: 0;
      color: #4e3c17;
      font-family: 'Digitany', serif;
      letter-spacing: 0.5px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #side-menu.show {
      right: -11px;
    }
    #side-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #side-menu li {
      margin: 28px 0;
      text-align: center;
      width: 100%;
    }
    #side-menu a {
      text-decoration: none;
      color: #4e3c17;
      font-size: 1.18em;
      font-family: 'Digitany', serif;
      transition: color 0.2s;
      display: block;
    }
    #side-menu a:hover {
      color: #a97e3f;
      text-shadow: 0 0 2px #fffbe4;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }
    .video-background video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #particles-js {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: 100;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .content {
      position: relative;
      z-index: 1000;
      color: black;
      text-align: center;
      padding-top: 3vh;
      background-color: transparent;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    /* Cloud animation behind name */
    .cloud-behind-name {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -60%);
      z-index: 1;
      width: 79vw;
      max-width: 1200px;
      min-width: 250px;
      pointer-events: none;
      height: auto;
      opacity: 0.7;
    }
    .cloud-behind-name video {
      width: 100%;
      height: auto;
      display: block;
      pointer-events: none;
    }
    .content h1 {
      position: relative;
      z-index: 2;
      font-size: 12vw;
      margin: 0 0 20px 0;
      line-height: 1;
    }
    .content p {
      position: relative;
      z-index: 2;
    }
    .scroll-bg {
  position: relative;
  display: inline-block;
  z-index: 2;
  margin-top: 10px;
  background: url('scroll.png') center center no-repeat;
  background-size: contain;
  padding: 70px 2000px; /* Adjust as needed for your PNG's size */
  min-width: 1000px;   /* Or an appropriate width for your design */
  min-height: 100px;  /* Adjust for your PNG aspect ratio */
  box-sizing: border-box;
}
.scroll-bg p {
  position: relative;
  z-index: 3;
  background: transparent;
  color: #231900; /* dark text for readability, adjust as needed */
  font-size: 1.35em;
  margin: 0;
  text-shadow: 0 1px 6px #fffbe4, 0 0 2px #fffbe4; /* helps with readability */
}

  </style>
</head>
<body>
  <!-- Video Background -->
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="4.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Icon Button Only -->
  <button id="icon-button">
    <img id="menu-icon" src="potato 3.PNG" alt="Menu">
  </button>
  
  <!-- Sliding Menu -->
  <div id="side-menu">
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#currentwork">Current Work</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="cloud-behind-name">
      <video autoplay muted loop playsinline>
        <source src="pixelcloudtransparent.webm" type="video/webm" />
        Your browser does not support the video tag.
      </video>
    </div>
        <h1>Rebecca Marston</h1>
    <div class="scroll-bg">
      <p>Author of soft apocalypses, life-affirming grief, and wild gardens of tangled thought.</p>
    </div>
  </div>

  <!-- Particle Library -->
  <script src="particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('Particles.js config loaded');
    });

    // Icon swap and menu toggle
    const iconButton = document.getElementById('icon-button');
    const icon = document.getElementById('menu-icon');
    const sideMenu = document.getElementById('side-menu');

    iconButton.addEventListener('click', () => {
      if (
        icon.src.endsWith('potato%203.PNG') ||
        icon.src.endsWith('potato 3.PNG')
      ) {
        icon.src = 'potatoawake.PNG';
        sideMenu.classList.add('show');
      } else {
        icon.src = 'potato 3.PNG';
        sideMenu.classList.remove('show');
      }
    });

    document.addEventListener('click', function(event) {
      const isClickOnMenu = sideMenu.contains(event.target);
      const isClickOnIcon = iconButton.contains(event.target);

      if (sideMenu.classList.contains('show') && !isClickOnMenu && !isClickOnIcon) {
        icon.src = 'potato 3.PNG';
        sideMenu.classList.remove('show');
      }
    });
  </script>
</body>
</html>
