<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rebecca Marston</title>
  <style>
    @font-face {
      font-family: 'Digitany';
      src: url('Digitany.otf') format('opentype');
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      font-family: 'Digitany', sans-serif;
      background: transparent;
    }
    #icon-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1060;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    #icon-button img {
      width: 83px;
      height: 83px;
      cursor: pointer;
    }
    #side-menu {
      position: fixed;
      top: 120px; /* Adjust so it appears just below the icon */
      right: -220px; /* Hidden off-screen */
      width: 200px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      border-radius: 12px 0 0 12px;
      transition: right 0.4s cubic-bezier(.68,-0.55,.27,1.55);
      z-index: 2000;
      padding: 24px 18px;
      color: #222;
    }
    #side-menu.show {
      right: 20px; /* Slides into view */
    }
    #side-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    #side-menu li {
      margin: 18px 0;
    }
    #side-menu a {
      text-decoration: none;
      color: #222;
      font-size: 1.2em;
      transition: color 0.2s;
    }
    #side-menu a:hover {
      color: #6a4eae;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }
    .video-background video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #particles-js {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: 100;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .content {
      position: relative;
      z-index: 1000;
      color: white;
      text-align: center;
      padding-top: 3vh;
      background-color: transparent;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 12vw;
      margin: 0 0 20px 0;
      line-height: 1;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="4.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Icon Button Only -->
  <button id="icon-button">
    <img id="menu-icon" src="potato 3.PNG" alt="Menu">
  </button>
  
  <!-- Sliding Menu -->
  <div id="side-menu">
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#currentwork">Current Work</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Rebecca Marston</h1>
    <p>Author of soft apocalypses, life-affirming grief, and wild gardens of tangled thought.</p>
  </div>

  <!-- Particle Library -->
  <script src="particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('Particles.js config loaded');
    });

    // Icon swap and menu toggle
    const iconButton = document.getElementById('icon-button');
    const icon = document.getElementById('menu-icon');
    const sideMenu = document.getElementById('side-menu');

    iconButton.addEventListener('click', () => {
      if (
        icon.src.endsWith('potato%203.PNG') ||
        icon.src.endsWith('potato 3.PNG')
      ) {
        icon.src = 'potatoawake.PNG';
        sideMenu.classList.add('show');
      } else {
        icon.src = 'potato 3.PNG';
        sideMenu.classList.remove('show');
      }
    });
    // Close menu and put her to sleep if you click outside the icon or menu
document.addEventListener('click', function(event) {
  const isClickOnMenu = sideMenu.contains(event.target);
  const isClickOnIcon = iconButton.contains(event.target);

  // If the menu is open and you click outside both the menu and the icon
  if (sideMenu.classList.contains('show') && !isClickOnMenu && !isClickOnIcon) {
    icon.src = 'potato 3.PNG';
    sideMenu.classList.remove('show');
  }
});
  </script>
</body>
</html>
