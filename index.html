<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rebecca Marston</title>
  <style>
    @font-face {
        font-family: 'Digitany';
        src: url('Digitany.otf') format('opentype');
      }
    
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      font-family: 'Digitany', sans-serif;
    }
      
      background: url('background.jpg') no-repeat center center fixed;
      background-attachment: scroll;
      background-size: cover;
      color: #f5f5f5;
      position: relative;
      z-index: 1;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 100;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 101;
      text-align: center;
      padding-top: 20vh;
    }
  </style>
</head>
<body>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Main Content -->
  <div class="content">
    <h1>Rebecca Marston</h1>
    <p>Author of soft apocalypses, life-affirming grief, and wild gardens of tangled thought.</p>
  </div>
</div style="height: 2000px;"></div>

  <!-- Particle Library -->
  <script src="particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('Particles.js config loaded');
    });
  </script>

</body>
</html>
