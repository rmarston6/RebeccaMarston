<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rebecca Marston</title>
  <style>
    @font-face {
      font-family: 'Digitany';
      src: url('Digitany.otf') format('opentype');
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      font-family: 'Digitany', sans-serif;
      background: transparent;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }
    .video-background video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #particles-js {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: 100;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .content {
      position: relative;
      z-index: 1000;
      color: white;
      text-align: center;
      padding-top: 3vh;
      background-color: transparent;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 12vw;
      margin: 0 0 20px 0;
      line-height: 1;
    }
    #icon-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 160;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    #icon-button img {
      src="potato 3.PNG"
      width: 83px;
      height: 83px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="4.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Icon Button Only -->
  <button id="icon-button">
    <img id="menu-icon" src="potato 3.PNG" alt="Menu">
  </button>

  <!-- Main Content -->
  <div class="content">
    <h1>Rebecca Marston</h1>
    <p>Author of soft apocalypses, life-affirming grief, and wild gardens of tangled thought.</p>
  </div>

  <!-- Particle Library -->
  <script src="particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('Particles.js config loaded');
    });

    // Icon swap logic only
    const iconButton = document.getElementById('icon-button');
    const icon = document.getElementById('menu-icon');
    iconButton.addEventListener('click', () => {
      console.log(icon.src);
      if (
        icon.src.endsWith('potato%203.PNG') ||
        icon.src.endsWith('potato 3.PNG')
      ) {
        icon.src = 'Potato Awake.PNG';
      } else {
        icon.src = 'potato 3.PNG';
      }
    });
  </script>
</body>
</html>
